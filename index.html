<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Merry Christmas</title>
  <style>
    body {
      background-color: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    body,
    html {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    svg {
      width: 90%;
      height: 90%;
      visibility: hidden;
    }

    .sparkle {
      /* mix-blend-mode:luminosity */
    }

    body {
      margin: 0;

      text-align: center;
      padding: 0;

      line-height: 2em;

      font-family: "Times New Roman", Times, serif;

      color: #000000;
    }

    #header {
      /* position: absolute; */
      text-align: center;
      color: #C89568;
      font-family: Times New Roman;
      font-size: 35px;
      min-width: 400px;
      max-height: 100vh;
      /* padding-top: 10%; */
    }

    .snowglobe {
      opacity: 0;
      width: 400px;
      height: 400px;
      margin: auto;
      position: relative;
    }

    .snowglobe.show {
      opacity: 1;
    }


    .header-item {
      opacity: 0;
      transition: all .5s ease-in-out;
      line-height: 1.5;
      margin: 0;
    }

    .header-item.show {
      opacity: 1;
    }

    #treeStarOutline {
      opacity: 0;
    }

    #mask {
      position: absolute;
      background-color: #000;
      width: 100%;
      height: 100%;
      font-size: 15rem;
      animation: shack 0.4s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      /* display: none; */
    }

    @keyframes shack {
      0% {
        transform: rotate(0);
      }

      25% {
        transform: rotate(-10deg);
      }

      50% {
        transform: rotate(0);
      }

      75% {
        transform: rotate(10deg);
      }

      100% {
        transform: rotate(0);
      }
    }

    #stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }




    .branch-top {
      -webkit-clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      width: 40px;
      height: 75px;
      background-color: #62838C;
      position: absolute;
      top: 5px;
      left: 30px;
    }

    .branch-top-snow {
      background: -webkit-linear-gradient(315deg, #dbe8fc 25%, transparent 25%) -16px 0, -webkit-linear-gradient(225deg, #dbe8fc 25%, transparent 25%) -16px 0, -webkit-linear-gradient(135deg, #dbe8fc 25%, transparent 25%), -webkit-linear-gradient(45deg, #dbe8fc 25%, transparent 25%);
      background: linear-gradient(135deg, #dbe8fc 25%, transparent 25%) -16px 0, linear-gradient(225deg, #dbe8fc 25%, transparent 25%) -16px 0, linear-gradient(315deg, #dbe8fc 25%, transparent 25%), linear-gradient(45deg, #dbe8fc 25%, transparent 25%);
      background-size: 32px 32px;
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .branch-mid {
      -webkit-clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      width: 75px;
      height: 115px;
      background-color: #2D4959;
      position: absolute;
      top: 35px;
      left: 12.5px;
    }

    .branch-mid-snow {
      background: -webkit-linear-gradient(315deg, #dbe8fc 25%, transparent 25%) -16px 0, -webkit-linear-gradient(225deg, #dbe8fc 25%, transparent 25%) -16px 0, -webkit-linear-gradient(135deg, #dbe8fc 25%, transparent 25%), -webkit-linear-gradient(45deg, #dbe8fc 25%, transparent 25%);
      background: linear-gradient(135deg, #dbe8fc 25%, transparent 25%) -16px 0, linear-gradient(225deg, #dbe8fc 25%, transparent 25%) -16px 0, linear-gradient(315deg, #dbe8fc 25%, transparent 25%), linear-gradient(45deg, #dbe8fc 25%, transparent 25%);
      background-size: 32px 32px;
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .branch-bot {
      -webkit-clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      width: 100px;
      height: 125px;
      background-color: #142833;
      position: absolute;
      top: 80px;
    }

    .branch-bot-snow {
      background: -webkit-linear-gradient(315deg, #dbe8fc 25%, transparent 25%) -16px 0, -webkit-linear-gradient(225deg, #dbe8fc 25%, transparent 25%) -16px 0, -webkit-linear-gradient(135deg, #dbe8fc 25%, transparent 25%), -webkit-linear-gradient(45deg, #dbe8fc 25%, transparent 25%);
      background: linear-gradient(135deg, #dbe8fc 25%, transparent 25%) -16px 0, linear-gradient(225deg, #dbe8fc 25%, transparent 25%) -16px 0, linear-gradient(315deg, #dbe8fc 25%, transparent 25%), linear-gradient(45deg, #dbe8fc 25%, transparent 25%);
      background-size: 32px 32px;
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .branch-shadow {
      width: 100%;
      height: 100%;
      position: absolute;
      background: -webkit-linear-gradient(top, #12434f 0%, rgba(255, 255, 255, 0) 100%);
      background: linear-gradient(to bottom, #12434f 0%, rgba(255, 255, 255, 0) 100%);
      mix-blend-mode: multiply;
    }

    .tree {
      width: 100px;
      height: 205px;
      position: relative;
      left: 200px;
      top: 60px;
    }

    .sg-bg {
      width: 400px;
      height: 400px;
      border-radius: 100%;
      position: absolute;
      top: 0px;
      background: rgba(255, 255, 255, 0.5);
    }

    .sg-fg {
      width: 400px;
      height: 400px;
      border-radius: 100%;
      position: absolute;
      top: 0px;
      background: -webkit-linear-gradient(315deg, rgba(255, 255, 255, 0.8) 0%, rgba(246, 246, 246, 0.2) 47%, rgba(237, 237, 237, 0) 100%);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(246, 246, 246, 0.2) 47%, rgba(237, 237, 237, 0) 100%);
    }

    .grnd-snow {
      width: 380px;
      height: 380px;
      border-radius: 100%;
      position: absolute;
      top: 10px;
      left: 10px;
      background: -webkit-linear-gradient(top, rgba(255, 255, 255, 0) 68%, #f0f0f0 68%, #ebeff5 79%, #c5d3e8 100%);
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 68%, #f0f0f0 68%, #ebeff5 79%, #c5d3e8 100%);
    }

    .snow-surface {
      width: 356px;
      height: 40px;
      background: #fff;
      position: relative;
      top: 236px;
      border-radius: 100%;
      margin: auto;
    }

    .star {
      width: 0px;
      height: 0px;
      border-right: 20px solid transparent;
      border-bottom: 14px solid gold;
      border-left: 20px solid transparent;
      -webkit-transform: rotate(35deg);
      transform: rotate(35deg);
      position: absolute;
      top: 0px;
      left: 30px;
    }

    .star:before {
      border-bottom: 16px solid gold;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      position: absolute;
      height: 0;
      width: 0;
      top: -9px;
      left: -13px;
      content: '';
      -webkit-transform: rotate(-35deg);
      transform: rotate(-35deg);
    }

    .star:after {
      position: absolute;
      top: 0.6px;
      left: -21px;
      width: 0px;
      height: 0px;
      border-right: 20px solid transparent;
      border-bottom: 14px solid gold;
      border-left: 20px solid transparent;
      -webkit-transform: rotate(-70deg);
      transform: rotate(-70deg);
      content: '';
    }

    .falling-snow-wrap {
      overflow: hidden;
      opacity: 0.99;
      height: 260px;
      width: 400px;
      position: absolute;
      top: 0px;
    }

    .falling-snow {
      width: 380px;
      height: 380px;
      border-radius: 100%;
      position: absolute;
      top: 10px;
      left: 10px;
      overflow: hidden;
      opacity: 0.99;
    }

    @-webkit-keyframes sfanim {
      0% {
        -webkit-transform: translate(0px, -400px);

      }

        transform: translate(0px, 0px);
      }
    }

    @keyframes sfanim {
      0% {
        -webkit-transform: translate(0px, -400px);

    .baubles {
      width: 16px;
      height: 16px;
      background-color: #bf1131;
      border-radius: 100%;
      position: absolute;
      top: 40px;
      left: 40px;
      box-shadow: 8px 44px 0px 0px #960028, -8px 80px 0px 0px #ce0037, 20px 100px 0px 0px #ce0025, -24px 132px 0px 0px #bf1131, 32px 140px 0px 0px #bf1131;
    }

    .tree-shadow {
      width: 200px;
      height: 20px;
      background: -webkit-radial-gradient(center ellipse, #0d5466 0%, rgba(138, 174, 188, 0) 65%, rgba(206, 223, 235, 0) 100%);
      background: radial-gradient(ellipse at center, #0d5466 0%, rgba(138, 174, 188, 0) 65%, rgba(206, 223, 235, 0) 100%);
      position: absolute;
      bottom: -10px;
      left: -35px;
    }

    .stand-curved {
      height: 180px;
      width: 500px;
      border-radius: 50%;
      border: 100px solid maroon;
      position: absolute;
      bottom: 0px;
      left: -70px;
    }

    .stand-curved-wrap {
      width: 560px;
      height: 133.33333px;
      position: absolute;
      bottom: -136px;
      margin-left: -80px;
      position: relative;
      -webkit-clip-path: polygon(30% 10%, 70% 10%, 80% 100%, 20% 100%);
    }

    .ground {
      width: 100%;
      height: 150px;
      position: absolute;
      top: 400px;
      background: -webkit-radial-gradient(center ellipse, #010101 0%, rgba(1, 1, 1, 0.7) 10%, rgba(1, 1, 1, 0) 20%), -webkit-linear-gradient(top, #250506 0%, #631307 40%, #a44121 100%);
      background: radial-gradient(ellipse at center, #010101 0%, rgba(1, 1, 1, 0.7) 10%, rgba(1, 1, 1, 0) 20%), linear-gradient(to bottom, #250506 0%, #631307 40%, #a44121 100%);
    }

    .sm-shadow {
      width: 100px;
      height: 20px;
      background: -webkit-radial-gradient(center ellipse, rgba(13, 84, 102, 0.4) 0%, rgba(138, 174, 188, 0) 65%, rgba(206, 223, 235, 0) 100%);
      background: radial-gradient(ellipse at center, rgba(13, 84, 102, 0.4) 0%, rgba(138, 174, 188, 0) 65%, rgba(206, 223, 235, 0) 100%);
      position: absolute;
      bottom: 125px;
      left: 90px;
    }

    .snowman-bot {
      background: -webkit-linear-gradient(top, white 0%, #dbe8fc 100%);
      background: linear-gradient(to bottom, white 0%, #dbe8fc 100%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: absolute;
      bottom: 132px;
      left: 100px;
    }

    .snowman-top {
      background: -webkit-linear-gradient(top, white 0%, #dbe8fc 100%);
      background: linear-gradient(to bottom, white 0%, #dbe8fc 100%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      bottom: 184px;
      left: 108px;
    }

    .coal {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      position: absolute;
      box-shadow: 120px -10px 0px 0px black, 137px -12px 0px 0px black, 119px 0px 0px 0px black, 125px 2px 0px 0px black, 132px 2px 0px 0px black, 138px -2px 0px 0px black, 130px 15px 0px 0px black, 132px 27px 0px 0px black, 132px 39px 0px 0px black;
    }

    .carrot {
      width: 0px;
      height: 0px;
      border-left: 20px solid #f98e13;
      border-top: 3px solid transparent;
      border-bottom: 3px solid transparent;
      position: absolute;
      left: 130px;
      top: 198px;
    }

    .santa,
    .hand.left::before {
      background: #C89568;
    }

    .santa {
      position: relative;
      width: 334px;
      height: 360px;
      margin: 100px auto 0;
      /*HAT*/
    }

    .hat {
      width: 101px;
      height: 101px;
      border-radius: 0 0 100px 0;
      background: #e64604;
      position: absolute;
      top: 16px;
      right: 39px;
    }

    .hat::before,
    .hat::after {
      content: '';
      background: #fff;
      width: 30px;
      height: 16px;
      border-radius: 15px 0 15px 0;
      position: absolute;
      top: -15px;
      right: -30px;
    }

    .hat::after {
      top: 0;
      border-radius: 0 15px 0 15px;
      /*HEAD*/
    }

    .head {
      width: 202px;
      height: 201px;
      border-radius: 100%;
      right: 40px;
      top: 17px;
      position: absolute;
      z-index: 1;
      background: linear-gradient(to bottom, #f0e5d8 0%, #f0e5d8 50%, #fff 50%, #fff 100%);
      background: -webkit-linear-gradient(top, #f0e5d8 0%, #f0e5d8 50%, #fff 50%, #fff 100%);
    }

    .face {
      width: 136px;
      height: 68px;
      background: blue;
      border-radius: 68px 68px 0 0;
      position: absolute;
      left: 33px;
      top: 32px;
      z-index: -1;
      overflow: hidden;
      background: linear-gradient(to right, #f1c1a0 0%, #f1c1a0 50%, #f4d1b9 50%, #f4d1b9 100%);
      background: -webkit-linear-gradient(left, #f1c1a0 0%, #f1c1a0 50%, #f4d1b9 50%, #f4d1b9 100%);
    }

    .face::before,
    .face::after {
      content: '';
      display: block;
      width: 66px;
      height: 33px;
      background: #f49598;
      border-radius: 33px 33px 0 0;
      position: absolute;
      top: 35px;
      left: -31px;
    }

    .face::after {
      left: auto;
      right: -31px;
    }

    .eye,
    .nose {
      width: 14px;
      height: 14px;
      background: #0972c9;
      border-radius: 100%;
      position: absolute;
      left: 71px;
      top: 74px;
      z-index: 1;
    }

    .eye::before {
      content: '';
      display: block;
      width: 30px;
      height: 15px;
      background: #fff;
      border-radius: 15px 0;
      position: absolute;
      left: -13px;
      top: -22px;
      transition: all 400ms;
      -webkit-transition: all 400ms;
    }

    .eye.right {
      left: auto;
      right: 70px;
    }

    .eye.right::before {
      border-radius: 0 15px;
      left: -3px;
    }

    .nose {
      background: #f49598;
      margin-top: 93px;
      margin-left: 94px;
      position: static;
    }

    .nose::before,
    .nose::after {
      content: '';
      width: 68px;
      height: 34px;
      background: #f0e5d8;
      border-radius: 34px 0;
      position: absolute;
      z-index: -1;
      margin-left: -61px;
      margin-top: 7px;
      transition: all 400ms;
      -webkit-transition: all 400ms;
    }

    .nose::after {
      border-radius: 0 34px;
      margin-left: 7px;
      /*BODY*/
    }

    .body {
      background: #e64604;
      width: 202px;
      height: 201px;
      border-radius: 45% 45% 43% 42% / 42% 42% 37% 37%;
      bottom: 17px;
      right: 40px;
      position: absolute;
    }

    .body::before {
      content: '';
      width: 45px;
      height: 17px;
      background: #f0e5d8;
      position: absolute;
      top: 73px;
      left: 78px;
    }

    .hand {
      position: absolute;
      background: inherit;
      height: 110px;
      width: 110px;
      border-radius: 0 110px 0 0;
      right: -40px;
      top: -3px;
    }

    .hand::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 36px;
      background: #f4d1b9;
      border-radius: 0 0 20px 20px;
      top: 110px;
      left: 70px;
      box-shadow: inset 0 16px 0 #fff;
    }

    .hand.left {
      right: auto;
      left: -51px;
      top: -35px;
      transform: rotate(135deg);
      -webkit-transform: rotate(135deg);
      -ms-transform: rotate(135deg);
      animation: shakeHand 4s infinite;
      -webkit-animation: shakeHand 4s infinite;
    }

    .hand.left::before {
      content: '';
      position: absolute;
      width: 85px;
      height: 85px;
      border-radius: 0 110px 0 0;
      top: 61px;
      left: 1.5px;
      transform: rotate(33deg);
      -webkit-transform: rotate(33deg);
      -ms-transform: rotate(33deg);
    }

    .belt {
      width: 100%;
      height: 33px;
      position: absolute;
      top: 90px;
      background: linear-gradient(to right, #391100 0%, #391100 15.5%, transparent 15.5%, transparent 23.5%, #391100 23.5%, #391100 61.5%, #402e25 61.5%, #402e25 76.5%, transparent 76.5%, transparent 84%, #402e25 84%);
      background: -webkit-linear-gradient(left, #391100 0%, #391100 15.5%, transparent 15.5%, transparent 23.5%, #391100 23.5%, #391100 61.5%, #402e25 61.5%, #402e25 76.5%, transparent 76.5%, transparent 84%, #402e25 84%);
    }

    .belt::before {
      content: '-';
      display: block;
      position: absolute;
      height: 17px;
      width: 29px;
      border: 8px solid #fede25;
      left: 78px;
      z-index: 1;
      color: #fede25;
      font: bold 40px/10px Arial, Helvetica, sans-serif;
      text-indent: 18px;
      text-align: right;
    }

    .belt::after {
      content: '';
      display: block;
      position: absolute;
      height: 33px;
      width: 33px;
      left: 106px;
      border-radius: 100%;
      background: #391100;
    }

    .shoes {
      width: 84px;
      height: 17px;
      border-radius: 17px 17px 0 0;
      background: #391100;
      position: absolute;
      bottom: -17px;
      left: 59px;
    }

    .shoes::before {
      content: '';
      width: 45px;
      height: 38px;
      background: #C89568;
      position: absolute;
      top: -21px;
      left: 19px;
    }

    .shoes::after {
      content: '';
      width: 45px;
      height: 4px;
      border-radius: 100%;
      background: #e64604;
      position: absolute;
      left: 19px;
      top: -23px;
      /*Hand Animation*/
    }

    @-webkit-keyframes shakeHand {
      0% {
        -webkit-transform: rotate(135deg);
      }

      50% {
        -webkit-transform: rotate(155deg);
      }

      100% {
        -webkit-transform: rotate(135deg);
      }
    }

    @keyframes shakeHand {
      /*HOVER STATES*/

      0% {
        transform: rotate(135deg);
        -ms-transform: rotate(135deg);
      }

      50% {
        transform: rotate(155deg);
        -ms-transform: rotate(155deg);
      }

      100% {
        transform: rotate(135deg);
        -ms-transform: rotate(135deg);
      }
    }

    .santa:hover .nose::after {
      margin-top: 3px;

      -ms-transform: rotate(-15deg);
    }

    .santa:hover .eye.right::before {
      transform: rotate(15deg);
      -webkit-transform: rotate(15deg);
      -ms-transform: rotate(15deg);
    }
  </style>

<script>
  function snow() {
    //  1„ÄÅÂÆö‰πâ‰∏ÄÁâáÈõ™Ëä±Ê®°Êùø
    var flake = document.createElement("div");
    // Èõ™Ëä±Â≠óÁ¨¶ ‚ùÑ‚ùâ‚ùÖ‚ùÜ‚úª‚úº‚ùá‚ùà‚ùä‚ú•‚ú∫
    flake.innerHTML = "‚ùÜ";
    flake.style.cssText = "position:absolute;color:#fff;";

    //Ëé∑ÂèñÈ°µÈù¢ÁöÑÈ´òÂ∫¶ Áõ∏ÂΩì‰∫éÈõ™Ëä±‰∏ãËêΩÁªìÊùüÊó∂YËΩ¥ÁöÑ‰ΩçÁΩÆ
    var documentHieght = window.innerHeight;
    //Ëé∑ÂèñÈ°µÈù¢ÁöÑÂÆΩÂ∫¶ÔºåÂà©Áî®Ëøô‰∏™Êï∞Êù•ÁÆóÂá∫ÔºåÈõ™Ëä±ÂºÄÂßãÊó∂leftÁöÑÂÄº
    var documentWidth = window.innerWidth;

    //ÂÆö‰πâÁîüÊàê‰∏ÄÁâáÈõ™Ëä±ÁöÑÊØ´ÁßíÊï∞
    var millisec = 100;
    //2„ÄÅËÆæÁΩÆÁ¨¨‰∏Ä‰∏™ÂÆöÊó∂Âô®ÔºåÂë®ÊúüÊÄßÂÆöÊó∂Âô®ÔºåÊØèÈöî‰∏ÄÊÆµÊó∂Èó¥ÔºàmillisecÔºâÁîüÊàê‰∏ÄÁâáÈõ™Ëä±Ôºõ
    setInterval(function () {
      //È°µÈù¢Âä†ËΩΩ‰πãÂêéÔºåÂÆöÊó∂Âô®Â∞±ÂºÄÂßãÂ∑•‰Ωú
      //ÈöèÊú∫ÁîüÊàêÈõ™Ëä±‰∏ãËêΩ ÂºÄÂßã Êó∂leftÁöÑÂÄºÔºåÁõ∏ÂΩì‰∫éÂºÄÂßãÊó∂XËΩ¥ÁöÑ‰ΩçÁΩÆ
      var startLeft = Math.random() * documentWidth;

      //ÈöèÊú∫ÁîüÊàêÈõ™Ëä±‰∏ãËêΩ ÁªìÊùü Êó∂leftÁöÑÂÄºÔºåÁõ∏ÂΩì‰∫éÁªìÊùüÊó∂XËΩ¥ÁöÑ‰ΩçÁΩÆ
      var endLeft = Math.random() * documentWidth;

      //ÈöèÊú∫ÁîüÊàêÈõ™Ëä±Â§ßÂ∞è
      var flakeSize = 5 + 20 * Math.random();

      //ÈöèÊú∫ÁîüÊàêÈõ™Ëä±‰∏ãËêΩÊåÅÁª≠Êó∂Èó¥
      var durationTime = 4000 + 7000 * Math.random();

      //ÈöèÊú∫ÁîüÊàêÈõ™Ëä±‰∏ãËêΩ ÂºÄÂßã Êó∂ÁöÑÈÄèÊòéÂ∫¶
      var startOpacity = 0.7 + 0.3 * Math.random();

      //ÈöèÊú∫ÁîüÊàêÈõ™Ëä±‰∏ãËêΩ ÁªìÊùü Êó∂ÁöÑÈÄèÊòéÂ∫¶
      var endOpacity = 0.2 + 0.2 * Math.random();

      //ÂÖãÈöÜ‰∏Ä‰∏™Èõ™Ëä±Ê®°Êùø
      var cloneFlake = flake.cloneNode(true);

      //Á¨¨‰∏ÄÊ¨°‰øÆÊîπÊ†∑ÂºèÔºåÂÆö‰πâÂÖãÈöÜÂá∫Êù•ÁöÑÈõ™Ëä±ÁöÑÊ†∑Âºè
      cloneFlake.style.cssText += `
                        left: ${startLeft}px;
                        opacity: ${startOpacity};
                        font-size:${flakeSize}px;
                        top:-25px;
                            transition:${durationTime}ms;
                    `;

      //ÊãºÊé•Âà∞È°µÈù¢‰∏≠
      document.body.appendChild(cloneFlake);

      //ËÆæÁΩÆÁ¨¨‰∫å‰∏™ÂÆöÊó∂Âô®Ôºå‰∏ÄÊ¨°ÊÄßÂÆöÊó∂Âô®Ôºå
      //ÂΩìÁ¨¨‰∏Ä‰∏™ÂÆöÊó∂Âô®ÁîüÊàêÈõ™Ëä±ÔºåÂπ∂Âú®È°µÈù¢‰∏äÊ∏≤ÊüìÂá∫Êù•ÂêéÔºå‰øÆÊîπÈõ™Ëä±ÁöÑÊ†∑ÂºèÔºåËÆ©Èõ™Ëä±Âä®Ëµ∑Êù•Ôºõ
      setTimeout(function () {
        //Á¨¨‰∫åÊ¨°‰øÆÊîπÊ†∑Âºè
        cloneFlake.style.cssText += `
                                left: ${endLeft}px;
                                top:${documentHieght}px;
                                opacity:${endOpacity};
                            `;

        //4„ÄÅËÆæÁΩÆÁ¨¨‰∏â‰∏™ÂÆöÊó∂Âô®ÔºåÂΩìÈõ™Ëä±ËêΩ‰∏ãÂêéÔºåÂà†Èô§Èõ™Ëä±„ÄÇ
        setTimeout(function () {
          cloneFlake.remove();
        }, durationTime);
      }, 0);
    }, millisec);
  }

  function drawStars() {
    let canvas = document.getElementById("stars"),

      h = (canvas.height = window.innerHeight),
      hue = 37, //Ëâ≤Ë∞ÉËâ≤ÂΩ©
      stars = [], //‰øùÂ≠òÊâÄÊúâÊòüÊòü
      count = 0, //Áî®‰∫éËÆ°ÁÆóÊòüÊòü

    //canvas2ÊòØÁî®Êù•ÂàõÂª∫ÊòüÊòüÁöÑÊ∫êÂõæÂÉèÔºåÂç≥ÊØçÁâàÔºå
    //Ê†πÊçÆÊòüÊòüËá™Ë∫´Â±ûÊÄßÁöÑÂ§ßÂ∞èÊù•ËÆæÁΩÆ
    var canvas2 = document.createElement("canvas"),
      ctx2 = canvas2.getContext("2d");
    canvas2.width = 100;
    canvas2.height = 100;
    //ÂàõÂª∫ÂæÑÂêëÊ∏êÂèòÔºå‰ªéÂùêÊ†á(halfÔºåhalf)ÂçäÂæÑ‰∏∫0ÁöÑÂúÜÂºÄÂßãÔºå
    //Âà∞ÂùêÊ†á‰∏∫(half,half)ÂçäÂæÑ‰∏∫halfÁöÑÂúÜÁªìÊùü
    var half = canvas2.width / 2,
      gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half);
    gradient2.addColorStop(0.025, "#CCC");
    //hslÊòØÂè¶‰∏ÄÁßçÈ¢úËâ≤ÁöÑË°®Á§∫ÊñπÂºèÔºå
    //h->hue,‰ª£Ë°®Ëâ≤Ë∞ÉËâ≤ÂΩ©Ôºå0‰∏∫redÔºå120‰∏∫greenÔºå240‰∏∫blue
    //s->saturationÔºå‰ª£Ë°®È•±ÂíåÂ∫¶Ôºå0%-100%
    //l->lightnessÔºå‰ª£Ë°®‰∫ÆÂ∫¶Ôºå0%‰∏∫blackÔºå100%‰Ωçwhite
    gradient2.addColorStop(0.1, "hsl(" + hue + ", 61%, 10%)");
    gradient2.addColorStop(0.25, "hsl(" + hue + ", 64%, 2%)");
    gradient2.addColorStop(1, "transparent");

    ctx2.fillStyle = gradient2;
    ctx2.beginPath();
    ctx2.arc(half, half, half, 0, Math.PI * 2);
    ctx2.fill();

    // End cache
    function random(min, max) {
      if (arguments.length < 2) {
        max = min;
        min = 0;
      }

      if (min > max) {
        var hold = max;
        max = min;
        min = hold;
      }

      //ËøîÂõûminÂíåmax‰πãÈó¥ÁöÑ‰∏Ä‰∏™ÈöèÊú∫ÂÄº
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function maxOrbit(x, y) {
      var max = Math.max(x, y),
        diameter = Math.round(Math.sqrt(max * max + max * max));
      //ÊòüÊòüÁßªÂä®ËåÉÂõ¥ÔºåÂÄºË∂äÂ§ßËåÉÂõ¥Ë∂äÂ∞èÔºå
      return diameter / 2;
    }

    var Star = function () {
      //ÊòüÊòüÁßªÂä®ÁöÑÂçäÂæÑ
      this.orbitRadius = random(maxOrbit(w, h));
      //ÊòüÊòüÂ§ßÂ∞èÔºåÂçäÂæÑË∂äÂ∞èÔºåÊòüÊòü‰πüË∂äÂ∞èÔºåÂç≥Â§ñÈù¢ÁöÑÊòüÊòü‰ºöÊØîËæÉÂ§ß
      this.radius = random(60, this.orbitRadius) / 8;
      //ÊâÄÊúâÊòüÊòüÈÉΩÊòØ‰ª•Â±èÂπïÁöÑ‰∏≠ÂøÉ‰∏∫ÂúÜÂøÉ
      this.orbitX = w / 2;

      //ÊòüÊòüÂú®ÊóãËΩ¨ÂúÜÂúà‰ΩçÁΩÆÁöÑËßíÂ∫¶,ÊØèÊ¨°Â¢ûÂä†speedÂÄºÁöÑËßíÂ∫¶
      //Âà©Áî®Ê≠£Âº¶‰ΩôÂº¶ÁÆóÂá∫ÁúüÊ≠£ÁöÑx„ÄÅy‰ΩçÁΩÆ
      this.timePassed = random(0, maxStars);
      //ÊòüÊòüÁßªÂä®ÈÄüÂ∫¶
      this.speed = random(this.orbitRadius) / 50000;
      //ÊòüÊòüÂõæÂÉèÁöÑÈÄèÊòéÂ∫¶
      this.alpha = random(2, 10) / 10;

      count++;
      stars[count] = this;
    };

    Star.prototype.draw = function () {
      //ÊòüÊòüÂõ¥ÁªïÂú®‰ª•Â±èÂπï‰∏≠ÂøÉ‰∏∫ÂúÜÂøÉÔºåÂçäÂæÑ‰∏∫orbitRadiusÁöÑÂúÜÊóãËΩ¨
      var x = Math.sin(this.timePassed) * this.orbitRadius + this.orbitX,
        y = Math.cos(this.timePassed) * this.orbitRadius + this.orbitY,
        twinkle = random(10);

      //ÊòüÊòüÊØèÊ¨°ÁßªÂä®‰ºöÊúâ1/10ÁöÑÂá†ÁéáÂèò‰∫ÆÊàñËÄÖÂèòÊöó
      if (twinkle === 1 && this.alpha > 0) {
        //ÈÄèÊòéÂ∫¶Èôç‰ΩéÔºåÂèòÊöó
        this.alpha -= 0.05;
      } else if (twinkle === 2 && this.alpha < 1) {
        //ÈÄèÊòéÂ∫¶ÂçáÈ´òÔºåÂèò‰∫Æ
        this.alpha += 0.05;
      }

      ctx.globalAlpha = this.alpha;
      //‰ΩøÁî®canvas2‰Ωú‰∏∫Ê∫êÂõæÂÉèÊù•ÂàõÂª∫ÊòüÊòüÔºå
      //‰ΩçÁΩÆÂú®x - this.radius / 2, y - this.radius / 2
      //Â§ßÂ∞è‰∏∫ this.radius
      ctx.drawImage(
        canvas2,
        x - this.radius / 2,
        y - this.radius / 2,
        this.radius,
        this.radius
      );
      //Ê≤°ÊóãËΩ¨‰∏ÄÊ¨°ÔºåËßíÂ∫¶Â∞±‰ºöÂ¢ûÂä†
      this.timePassed += this.speed;
    };

    //ÂàùÂßãÂåñÊâÄÊúâÊòüÊòü
    for (var i = 0; i < maxStars; i++) {
      new Star();
    }

    function animation() {
      //‰ª•Êñ∞ÂõæÂÉèË¶ÜÁõñÂ∑≤ÊúâÂõæÂÉèÁöÑÊñπÂºèËøõË°åÁªòÂà∂ËÉåÊôØÈ¢úËâ≤
      ctx.globalCompositeOperation = "source-over";
      ctx.globalAlpha = 0.9; //Â∞æÂ∑¥
      ctx.fillStyle = "hsla(" + hue + ", 64%, 6%, 2)";
      ctx.fillRect(0, 0, w, h);

      //Ê∫êÂõæÂÉèÂíåÁõÆÊ†áÂõæÂÉèÂêåÊó∂ÊòæÁ§∫ÔºåÈáçÂè†ÈÉ®ÂàÜÂè†Âä†È¢úËâ≤ÊïàÊûú
      ctx.globalCompositeOperation = "lighter";
      for (var i = 1, l = stars.length; i < l; i++) {
        stars[i].draw();
      }

      //Ë∞ÉÁî®ËØ•ÊñπÊ≥ïÊâßË°åÂä®ÁîªÔºåÂπ∂‰∏îÂú®ÈáçÁªòÁöÑÊó∂ÂÄôË∞ÉÁî®ÊåáÂÆöÁöÑÂáΩÊï∞Êù•Êõ¥Êñ∞Âä®Áîª
      //ÂõûË∞ÉÁöÑÊ¨°Êï∞ÈÄöÂ∏∏ÊòØÊØèÁßí60Ê¨°
      window.requestAnimationFrame(animation);
    }

    animation();
  }


  let myLabels = [
    "‰ΩïÂòâÁ´ã",
    "Merry Christmas",
    "Êàë‰ª¨Âú®‰∏ÄËµ∑Â∑≤Áªè",
    "Ë∂äÂñúÊ¨¢ÔºåÂ∞±Ë∂äÊÉ≥ÂñúÊ¨¢‰∏ãÂéª",
    "ËôΩÁÑ∂Ê≤°Ê≥ïÊØèÂ§©ËßÅÈù¢ÔºÅ ‰ΩÜ‰Ω†Ê∞∏ËøúÊòØÊàëÊúÄÊÉ≥ËßÅÁöÑ‰∫∫~    ‚Äî‚Äî‚ÄîÊùéÈóØ",
    "Our story has been going on since 2022-07-06 ~",
  ];
  function getDiffDate(targetDate) {
    let date1 = new Date(targetDate);
    let date2 = new Date();
    date1 = new Date(date1.getFullYear(), date1.getMonth(), date1.getDate());
    date2 = new Date(date2.getFullYear(), date2.getMonth(), date2.getDate());
    const diff = date2.getTime() - date1.getTime();
    const diffDate = diff / (24 * 60 * 60 * 1000);
    return diffDate;
  }
